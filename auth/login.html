<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketThéâtre - Connexion</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='../index.php'">TicketThéâtre</div>
        <div class="nav-links">
            <a href="login.html">Connexion</a>
            <a href="register.html">Inscription</a>
        </div>
    </nav>
    <div class="main-center-wrapper">
        <div class="auth-container">
            <h2 class="auth-title">Bienvenue !</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Connectez-vous pour accéder à votre compte</p>
            <div class="message-container">
              
            </div>
            <form id="loginForm" action="login_process.php" method="POST" onsubmit="return validateLogin()">
                <div class="form-group">
                    <input type="email" id="loginEmail" name="loginEmail" placeholder="Adresse email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" name="loginPassword" placeholder="Mot de passe" required>
                </div>
                <button type="submit">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            <div class="login-link">
                Pas encore de compte ? <a href="register.html">Inscrivez-vous ici</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
