<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketThéâtre - Inscription</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='../index.php'">TicketThéâtre</div>
        <div class="nav-links">
            <a href="login.html">Connexion</a>
            <a href="register.html">Inscription</a>
        </div>
    </nav>
    <div class="main-center-wrapper">
        <div class="auth-container">
            <h2 class="auth-title">Créez votre compte</h2>
            <p style="text-align: center; color: #666; margin-bottom: 2rem;">Rejoignez notre communauté de passionnés</p>
            <div class="message-container">
                
            </div>
            <form id="registerForm" action="register_process.php" method="POST" onsubmit="return validateRegister()">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Adresse email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmer le mot de passe" required>
                </div>
                <div class="form-group">
                    <select id="role" name="role">
                        <option value="client">Client</option>
                        <option value="organizer">Organisateur</option>
                    </select>
                </div>
                <button type="submit">
                    <i class="fas fa-user-plus"></i> S'inscrire
                </button>
            </form>
            <div class="login-link">
                Déjà un compte ? <a href="login.html">Connectez-vous ici</a>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
